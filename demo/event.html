<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
   <main>
       <h1>ゆるふわ大会<span>powerd by entry otd.</span></h1>
       <div class="form">
           <form>
               <div class="form-control">
                   <label>クラス</label>
                   <div class="radio-group">
                       <input type="radio" name="class" id="long">
                       <label for="long">Long[10]</label>
                       <input type="radio" name="class" id="middle">
                       <label for="middle">Middle[8]</label>
                       <input type="radio" name="class" id="short">
                       <label for="short">Short[12]</label>
                   </div>
               </div>
               <div class="form-control">
                   <label>名前</label>
                   <input type="text">
               </div>
               <div class="form-control">
                   <label>所属</label>
                   <input type="text">
               </div>
               <div class="form-control">
                   <label>メールアドレス</label>
                   <input type="text">
               </div>
               
               <div class="form-control" style="text-align: center;">
                   <button class="button --lg --green">申し込む</button>
               </div>
           </form>
       </div>
       
       <div class="tx-center">
           <button class="button --normal">イベントの管理者の方はこちら</button>
       </div>
   </main>
   
   <style>
       main {
           max-width: 500px;
           margin: 0 auto;
           padding: 10px;
           height: auto;
       }
       h1 {
           color: var(--green);
           display: flex;
           align-items: flex-start;
           flex-direction: column;
           font-size: 1.1rem;
       }
       h1 span {
           font-size: 0.8rem;
           margin-left: auto;
           font-weight: normal;
       }
    </style>
    
</body>
</html>
